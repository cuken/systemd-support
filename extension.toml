id = "systemd-support"
name = "Systemd Support"
version = "0.1.0"
schema_version = 1
authors = ["10fish <jokefish@live.com>"]
description = "An extension for work with linux systemd unit files."
repository = "https://github.com/10fish/systemd-support.git"

[language_servers.systemd]
name = "Systemd"
language = "Unit File"
file_extensions = [
    "service",
    "socket",
    "device",
    "mount",
    "automount",
    "swap",
    "target",
    "path",
    "timer",
    "slice",
]

[grammars.systemd]
repository = "https://github.com/cuken/tree-sitter-systemd"
commit = "b9d0345f7612e4e3e02d12ec851d8516a32e0139"
